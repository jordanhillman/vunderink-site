{% extends 'main/base.html' %}
{% load imagefit %}
{% load mathfilters %}

{% block title %}
Gallery
{% endblock %}

{% block content %}

<div id="Page text" class="page" style="padding-top: 10px;">
    <div><h3 class="mt-2">Gallery</h3><br></div>
</div>





<!-- Set up a grid for the thumbnails. For each thumbnail, open the carousel with correct id -->

<div class="page2">
<div class="grid-container" data-toggle="modal" data-target="#largeModal">
{% for post in object_list %}
    <div class="grid-item">
        <div class="" style="padding-bottom: 20px; padding-top: 20px; padding-left: 20px; padding-right:20 px;">
    <img src="{{ post.pic.url|resize:'200x200,C' }}" alt="{{ post.title }}" data-target="#carouselExampleIndicators" data-slide-to="{{ post.id|sub:1 }}">
    </div></div>
  {% endfor %}
    </div>
</div>



<div class="page">




  <!-- modal -->
  <div class="modal fade" id="largeModal" tabindex="0" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">



           <!-- carousel -->
          <div
               id='carouselExampleIndicators'
               class='carousel slide carousel-fade'
               data-ride='carousel'
               >
              <div class="imagecontainer">
                <div class='carousel-inner'>


                <!-- Generate a carousel item for each image -->
        {% for post in object_list %}
                    <div class="carousel-item {% if forloop.first %} active {% endif %}">
                    <img class="img-size" src="{{ post.pic.url }}">

                    </div>
        {% endfor %}

                </div>
              </div>


            <a
               class='carousel-control-prev'
               href='#carouselExampleIndicators'
               role='button'
               data-slide='prev'
               >
              <span class='carousel-control-prev-icon'
                    aria-hidden='true'
                    ></span>
              <span class='sr-only'>Previous</span>
            </a>
            <a
               class='carousel-control-next'
               href='#carouselExampleIndicators'
               role='button'
               data-slide='next'
               >
              <span
                    class='carousel-control-next-icon'
                    aria-hidden='true'
                    ></span>
              <span class='sr-only'>Next</span>
            </a>
          </div>
        </div>
       <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>


</div>




{% endblock %}
